<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile of User</title>
</head>
<body>
    <h1>Welcome to Profile Page</h1>
    <h2 id="name">Your full name is:</h2>
    <h3 id="email">Your email is:</h3>
    <img id="image"/>
    <button onclick="logout()">Logout</button>
</body>
<script>

let params = {}

let regex = /([^&=]+)=([^&]*)/g, m

while(m = regex.exec(location.href)){
    params[decodeURIComponent(m[1])] = decodeURIComponent(m[2])
}

if(Object.keys(params).length > 0){
    localStorage.setItem('authInfo',JSON.stringify(params))
}

//hide access token

window.history.pushState({},document.title, "/" + "profile.html")

let info = JSON.parse(localStorage.getItem('authInfo'))
console.log(JSON.parse(localStorage.getItem('authInfo')))
console.log(info['access_token'])
console.log(info['expires_in'])

//profile picture e email address
fetch("https://www.googleapis.com/oauth2/v3/userinfo",{
    headers:{
        "Authorization":`Bearer ${info['access_token']}`
    }
})
.then((data) => data.json())
.then((info) => {
    console.log(info)
    document.getElementById('name').innerHTML += info.name
    if(info.email) { // Verifica se la proprietÃ  email esiste
        document.getElementById('email').innerHTML += info.email
    } else {
        document.getElementById('email').innerHTML += 'Non disponibile'
    }
    document.getElementById('image').setAttribute('src', info.picture) // Corretto qui
})


function logout(){
    fetch("https://oauth2.googleapis.com/revoke?token=" + info['access_token'],{
        method:'POST',
        headers:{
            'Content-type':'application/x-www-form-urlencoded'
        }
    })
    .then((data) => {
        location.href = "http://localhost:8080/index.html"
    })
}
</script>
</html>
