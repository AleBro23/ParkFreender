<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkFreender Mappa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<script>
    // All'inizio di ogni pagina HTML, controlla se l'utente è loggato
    window.onload = function() {
        let info = JSON.parse(localStorage.getItem('authInfo'));
        if (info && info['access_token']) {
            // L'utente è loggato, quindi cambia il pulsante di login in logout
            document.querySelector('.buttonl').innerHTML = 'Log-out';
            document.querySelector('.buttonl').setAttribute('onclick', 'logout()');
        } else {
            // L'utente non è loggato, quindi mostra il pulsante di login
            document.querySelector('.buttonl').innerHTML = 'Sign In With Google';
            document.querySelector('.buttonl').setAttribute('onclick', 'signIn()');
        }
    }
    
    function logout(){
        let info = JSON.parse(localStorage.getItem('authInfo'));
        fetch("https://oauth2.googleapis.com/revoke?token=" + info['access_token'],{
            method:'POST',
            headers:{
                'Content-type':'application/x-www-form-urlencoded'
            }
        })
        .then((data) => {
            // Rimuovi le informazioni dell'utente dal localStorage
            localStorage.removeItem('authInfo');
            // Reindirizza l'utente alla pagina di login
            location.href = "http://localhost:8080/index_ParkFreender.html"
        })
    }
</script>

<body>
    <header>
        <div class="logo">
            <img src="OIG2.png" alt="ParkFreender Logo">
        </div>
        <h1>ParkFreender</h1>
        <nav>
            <div class="nav-container">
                <a href="principale.html">Home</a>
                <a href="ParkFree.html" class="current">ParkFree</a>
                <a href="#parkpay">ParkPay</a>
                <a href="#contact">Contatti</a>
            </div>
        </nav>
        <button class="buttonl">
            <span class="button-content">Log-in </span>
        </button>
    </header>
    <main>
        <h2>Visualizza la Mappa dei Parcheggi</h2>
        <p>Utilizza la mappa per trovare parcheggi disponibili vicino a te.</p>
        <img src="mappaTrento.png" alt="Mappa dei parcheggi">
        <div id="parcheggi-container"></div>
    </main>

    <script> 
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Effettua una richiesta GET alla tua API
                const response = await fetch('/parcheggi');
                const parcheggi = await response.json();

                // Seleziona l'elemento div dove inserire i dati
                const parcheggiContainer = document.getElementById('parcheggi-container');

                // Aggiungi i dati all'elemento div
                parcheggi.forEach(parcheggio => {
                    const link = document.createElement('a');
                    link.href = `Park.html?id=${parcheggio._id}`;  // Assuming you want to pass the id to Park.html

                    const h3 = document.createElement('h3');
                    h3.textContent = `${parcheggio.nome}: (${parcheggio.distanza} km di distanza) (Disponibilità ${parcheggio.disponibilita} posti)`;

                    link.appendChild(h3);
                    parcheggiContainer.appendChild(link);
                });
            } catch (error) {
                console.error('Errore nel recuperare i parcheggi:', error);
            }
        });
    </script>
</body>
</html>
