<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkFreender Mappa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="OIG2.png" alt="ParkFreender Logo">
        </div>
        <h1>ParkFreender</h1>
        <nav>
            <div class="nav-container">
                <a href="principale.html">Home</a>
                <a href="ParkFree.html" class="current">ParkFree</a>
                <a href="#parkpay">ParkPay</a>
                <a href="#contact">Contatti</a>
            </div>
        </nav>
        <button class="buttonl">
            <span class="button-content">Log-in </span>
        </button>
    </header>
    <main>
        <h2>Visualizza la Mappa dei Parcheggi</h2>
        <p>Utilizza la mappa per trovare parcheggi disponibili vicino a te.</p>
        <img src="mappaTrento.png" alt="Mappa dei parcheggi">
        <div id="parcheggi-container"></div>
    </main>

    <script> 
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Effettua una richiesta GET alla tua API
                const response = await fetch('/parcheggi');
                const parcheggi = await response.json();

                // Seleziona l'elemento div dove inserire i dati
                const parcheggiContainer = document.getElementById('parcheggi-container');

                // Aggiungi i dati all'elemento div
                parcheggi.forEach(parcheggio => {
                    const link = document.createElement('a');
                    link.href = `Park.html?id=${parcheggio._id}`;  // Assuming you want to pass the id to Park.html

                    const h3 = document.createElement('h3');
                    h3.textContent = `${parcheggio.nome}: (${parcheggio.distanza} km di distanza) (Disponibilit√† ${parcheggio.disponibilita} posti)`;

                    link.appendChild(h3);
                    parcheggiContainer.appendChild(link);
                });
            } catch (error) {
                console.error('Errore nel recuperare i parcheggi:', error);
            }
        });
    </script>
</body>
</html>
